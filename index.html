
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <header>
      <h1 id="title">Form</h1>
      <p id="description">Description here</p>
    </header>
    <main>
      <form action="" id="survey-form">
        <label for="name" id="name-label">Your name: </label>
        <input type="text" id="name" name="id" placeholder="e.g. Castor" required>

        <label for="email" id="email-label">Your email: </label>
        <input type="email" id="email" placeholder="e.g. castor@mail.com" required>

        <label for="number" id="number-label">A number: </label>
        <input type="number" id="number" min="10" max="1000" placeholder="Between 10 and 1000">

        <label for="dropdown">Choose a car:</label>
        <select id="dropdown" name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>

        <textarea name="name" rows="8" cols="80"></textarea>

        <input type="submit" name="" value="Submit" id="submit">
      </form>
    </main>

  </body>
</html>
