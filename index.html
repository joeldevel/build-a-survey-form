
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Register form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Platform registration</h1>
      <p id="description">Tell us about you</p>
    </header>
    <main>
      <form action="#" id="survey-form">
        <label for="name" id="name-label">Your name: </label>
        <input type="text" id="name" name="id" placeholder="e.g. Castor" required><br>

        <label for="email" id="email-label">Your email: </label>
        <input type="email" id="email" placeholder="e.g. castor@mail.com" required><br>

        <label for="number" id="number-label">A number: </label>
        <input type="number" id="number" min="10" max="1000" placeholder="Between 10 and 1000"><br>

        <label for="dropdown">Choose a programming language you like:</label>
        <select id="dropdown" name="languages">
          <option value="c">C</option>
          <option value="java">Java</option>
          <option value="php">PHP</option>
          <option value="javascript">JavaScript</option>
        </select><br>
        <fieldset>
          <legend>Choose your sex: </legend>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </fieldset>

        <br>

        <fieldset>
          <legend>Choose your interests</legend>
          <input type="checkbox" id="frontend" name="frontend" value="frontend">
          <label for="frontend"> front end</label><br>
          <input type="checkbox" id="backend" name="backend" value="backend">
          <label for="backend"> back end</label><br>
          <input type="checkbox" id="devops" name="devops" value="devops">
          <label for="devops"> devops</label>
        </fieldset>
        <br>

        <label for="comment">Anything you want to comment?: </label><br>
        <textarea name="comment"  id="comment"></textarea><br>

        <input type="submit" name="submit" value="Submit" id="submit">
      </form>
    </main>

  </body>
</html>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
